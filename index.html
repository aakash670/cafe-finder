<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>☕ Cafe Finder (Free OSM Version)</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Custom JS -->
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>☕ Cafe Finder</h1>
    <input id="searchBox" type="text" placeholder="Enter a city or location...">
    <button onclick="searchLocation()">🔍 Search</button>
    <button onclick="findMyLocation()">📍 My Location</button>
  </header>

  <main>
    <div id="map"></div>
    <div id="sidebar">
      <h2>Nearby Cafes</h2>
      <ul id="placesList"></ul>
    </div>
  </main>
</body>
</html>
